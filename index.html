<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Time tracking dashboard for monitoring daily, weekly, and monthly activities."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./js/main.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <header class="profile">
        <div class="profile__header">
          <img
            src="./assets/images/image-jeremy.png"
            alt="profile image of Jeremy Robson"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Report for</h1>
            <h2 class="profile__name">Jeremy Robson</h2>
          </div>
        </div>
        <nav class="profile__nav">
          <ul class="profile__nav-list">
            <li class="profile__nav-item">
              <a href="#" class="profile__nav-link">Daily</a>
            </li>
            <li class="profile__nav-item">
              <a href="#" class="profile__nav-link">Weekly</a>
            </li>
            <li class="profile__nav-item">
              <a href="#" class="profile__nav-link">Monthly</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="activity-cards">
          <article class="activity-card activity-card--work">
            <div class="activity-card__header"></div>
            <div class="activity-card__content">
              <h3 class="activity-card__title">Work</h3>
              <div class="activity-card__time">
                <p class="activity-card__current">32hrs</p>
                <p class="activity-card__previous">Last Week - 36hrs</p>
              </div>
            </div>
          </article>
          <article class="activity-card activity-card--play">
            <div class="activity-card__header"></div>
            <div class="activity-card__content">
              <h3 class="activity-card__title">Play</h3>
              <div class="activity-card__time">
                <p class="activity-card__current">10hrs</p>
                <p class="activity-card__previous">Last Week - 8hrs</p>
              </div>
            </div>
          </article>
          <article class="activity-card activity-card--study">
            <div class="activity-card__header"></div>
            <div class="activity-card__content">
              <h3 class="activity-card__title">Study</h3>
              <div class="activity-card__time">
                <p class="activity-card__current">4hrs</p>
                <p class="activity-card__previous">Last Week - 7hrs</p>
              </div>
            </div>
          </article>
          <article class="activity-card activity-card--exercise">
            <div class="activity-card__header"></div>
            <div class="activity-card__content">
              <h3 class="activity-card__title">Exercise</h3>
              <div class="activity-card__time">
                <p class="activity-card__current">4hrs</p>
                <p class="activity-card__previous">Last Week - 5hrs</p>
              </div>
            </div>
          </article>
          <article class="activity-card activity-card--social">
            <div class="activity-card__header"></div>
            <div class="activity-card__content">
              <h3 class="activity-card__title">Social</h3>
              <div class="activity-card__time">
                <p class="activity-card__current">5hrs</p>
                <p class="activity-card__previous">Last Week - 10hrs</p>
              </div>
            </div>
          </article>
          <article class="activity-card activity-card--self-care">
            <div class="activity-card__header"></div>
            <div class="activity-card__content">
              <h3 class="activity-card__title">Self Care</h3>
              <div class="activity-card__time">
                <p class="activity-card__current">2hrs</p>
                <p class="activity-card__previous">Last Week - 2hrs</p>
              </div>
            </div>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
